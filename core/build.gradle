apply plugin: "java"

sourceCompatibility = 1.6
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

sourceSets.main.java.srcDirs = [ "src/" ]


eclipse.project {
    name = appName + "-core"

    dependencies {
        // Support for artemis-odb
        compile "net.onedaybeard.artemis:artemis-odb:1.3.1"
    }
}
